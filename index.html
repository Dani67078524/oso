<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oso de Peluche</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bordeado">
        <div class="oso">
            <div class="cabeza">
                <div class="oreja oreja-izquierda"></div>
                <div class="oreja oreja-derecha"></div>
                <div class="cara">
                    <div class="ojo ojo-izquierdo"></div>
                    <div class="ojo ojo-derecho"></div>
                    <div class="nariz"></div>
                    <div class="boca"></div>
                </div>
            </div>
            <div class="cuerpo">
                <div class="barriga"></div>
            </div>
            <div class="brazo brazo-izquierdo"></div>
            <div class="brazo brazo-derecho"></div>
            <div class="pie pie-izquierdo"></div>
            <div class="pie pie-derecho"></div>
            <p>HECHO POR: DEYMAR MAMANI VILLARROEL</p>
        </div>
    </div>
</body>
</html>
